{% extends "constellation_brands/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="content-selection" xmlns="http://www.w3.org/1999/html">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class=""border-bottom mb-4>
                    Join Today
                    {{ form|crispy }}
                </legend>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Login
                </button>
            </div>
        </form>

        <div class="border-top pt-3">
            <small class="text-muted">
                Need have an account? <a class="ml-2" href="{% url 'account_signup' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
