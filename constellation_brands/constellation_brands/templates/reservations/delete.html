{% extends "constellation_brands/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-selection" xmlns="http://www.w3.org/1999/html">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Delete {{ object.reservation_location.name }} reservation?
                </legend>
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Delete Reservation
                </button>
            </div>
        </form>
    </div>

{% endblock content %}
